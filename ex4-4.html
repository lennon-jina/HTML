<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 적용 방법</title>
    <!-- 1. 외부 파일(.css) -->
     <link rel="stylesheet" href="./css/style.css">
    <!-- 2. style 태그 사용 -->
    <style>
        body { background-color: azure;}
    </style>
</head>
<body>
    <h3>화면 구현</h3>
    <hr>
    <p> 2025.01.24 </p>
    <!-- 3. tag에 직접 정의 -->
    <p style="color: yellow; font-size: 20px;">오후 수업</p>
    <p style="color: black;">오후 수업</p> 
</body>
</html>
