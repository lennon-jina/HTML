<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 태그</title>
</head>
<body>
    <h3>검색 버튼을 누르면 전송됨.</h3>
    <hr>
    <form action="https://www.google.com/search" method="get">
        <!-- name 가장 중요 !! name의 value값이 요청 변수명 -->
        <!-- 해당 태그의 value 값이 전송되어지는 값. -->
        <input type="text" name="q" value="삼겹살">
        <input type="submit" value="검색">
    </form>
    <br>
    <hr>
    <br>
    <form action="https://search.naver.com/search.naver" method="get">
        <input type="text" name="query">
        <input type="submit" value="네이버 검색">  
    </form>

    <!-- method post로 url = http://192.168.0.12:8080/ssam 으로 
    userNm 변수에 본인 이름을 message 변수에 메세지를 담아서 전송하세요 -->

    <hr>
    <br>
    <form action="https://192.168.0.12:8080/ssam" method="post">
        <input type="text" name="userNm">
        <input type="text" name="message">
        <input type="submit" value="전송">
    </form>
</body>
</html>
