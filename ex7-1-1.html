<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화면에 시간 출력</title>
    <script>
        function fn_time(){
            let now = new Date();
            // document.write(now);
            document.body.innerHTML = now;
        }
        setInterval(fn_time, 1000);  // 1초마다 fn_time 호출 (1000이 1초임 500이면 0.5초)
    </script>
</head>
