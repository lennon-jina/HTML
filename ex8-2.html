<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom 객체 다루기</title>
    <script>
        function fn_change() {
            let obj = document.getElementById('mySpan');
            console.log(obj);
            obj.style.color='green';
            obj.style.fontSize = '30px';
            obj.style.display = 'block';
            obj.style.border = '3px dotted magenta';
            obj.innerText = '변경됨';
        } 
    </script>
</head>
<body>
    <h3>CSS 스타일을을 동적 변경</h3>
    <hr>
    <p style="color: blue;">
        이것은
        <span id="mySpan" style="color: red;">문장입니다.</span>
    </p>
    <input type="button" value="스타일 변경">
</body>
</html>
