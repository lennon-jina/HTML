<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날짜 객체</title>
    <script>
        // 코어 객체 Date
        // 코어 객체는 javascript 어디서든 사용 가능 함.
        let now = new Date(); // 현재시간
        console.log("now:" , now);
        // 모든 객체에는 객체의 고유한 속성(프로퍼티)와 고유한 기능(함수)가 있음.
        console.log(now.getDate());      // 일
        console.log(now.getMonth());     // 월 (0부터 시작)
        console.log(now.getFullYear());  // 년
        // GMT(Greenwich Mean Time) 협정 세계사 (영구 그리니치 천문대를 기준으로 하는 시간.)
        // UTC(Coordinated Universal Time) 협정 세계사
        // getTime은 날짜 계산을 위한
        // 1970년 1월 1일 00:00:00 부터 현재까지의 시간을 밀리초로 출력
        console.log("getTIme:",now.getTime());
        console.log("UTC:", now.toUTCString());

        let startDate = prompt("기념일 시작일 입력!", "2025-01-21");
        let userDate = new Date(startDate);  // 입력 받은 날짜의 객체 생성

        let now_time = now.getTime();        // 오늘 현재
        let user_time = userDate.getTime();  // 사용자의 기념일
        console.log("현재:", now_time);
        console.log("사용자:", user_time);

        let secTime = now_time - user_time;
        console.log(secTime);
        // 시간 * 분 * 초 * 밀리초 -> 일자
        let day = Math.ceil(secTime / (24 * 60 * 60 * 1000));
        console.log(day + "지남");
    </script>
</head>
<body>
    
</body>
</html>
