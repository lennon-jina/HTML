<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내장함수-eval</title>
</head>
<body>
    <h3>계산식을 입력하세요! </h3>
    <hr>
    <script>
        let msg = prompt("계산식을 입력하시오.");
        // eval(식) 문자열 사칙연산을 계산하고 결과를 리턴
        let result = eval(msg);
        document.write("요청하신 " + msg + " 결과는:" + result + "입니다.");
    </script>
</body>
</html>
