<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 반복문</title>
</head>
<body>
    <h1>for 문 구구단</h1>
    <hr>
    <script>
        let dan = prompt("몇단 ?");
        document.write("<h2>구구단 "+ dan+"단</h2>");
        for(let i = 1; i <= 9; i++) {
            document.write(dan + "x" + i + "=" + (dan * i) + "<br>");
        }
    </script>
</body>
</html>
