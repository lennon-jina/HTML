<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 업로드</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <style>
        body{text-align: center;}
        .input.label{padding: 8px; 
                     border: 1px solid #ccc; cursor: pointer;}
        #preview{ max-width: 300px; margin-top: 10px; border-radius: 20px;}
    </style>
    <script>
        $(document).ready(function() {
            $("#imgFile").change(function(e) {
                let file = e.target.files[0];
                if(file && file.type.match("image.*")) {
                    let reader = new FileReader();
                    reader.onload = function(event) {
                        console.log(event.target.result);
                        $("#preview").attr("src", event.target.result);
                        $("#preview").show();
                    }
                    // 이미지 파일을 ->base64
                    // 브라우저에서 출력할 수 있는 base64로 변환
                    // 이미지 파일 크기 보다 33% 더커짐짐
                    reader.readAsDataURL(file);
                    // 텍스트파일은 readAsText  
                } else {
                    alert("유효한 이미지 파일을 선택하세요!!!")
                }
            });
        });
    </script>
</head>
<body>
    <h3>이미지 업로드</h3>
    <div class="container">
        <!-- for이랑 id 연결되어 있음음 -->
        <label for="imgFile" class="input-label">파일 선택</label>
        <input type="file" 
               id="imgFile" accept="image/*" style="display: none;"> <!-- accept 기능 보기 이미지 파일로 세팅하게 함-->
    </div>
    <img src="" id="preview" style="display: none;" alt="">
</body>
</html>
