<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유효성 체크</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>  // 이 부분이 안 쓰면 빨갛게 되는 거
        $(document).ready(function() {
            const forms = document.querySelectorAll('.needs-validation')
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            });
        });
        
        function fn_addr(){
        new daum.Postcode({
            oncomplete: function(data) {
                console.log(data);
                document.getElementById('address').value=data.address;
            }
        }).open();
    }
    </script>
</head>

<body>
    <div class="container p-2">
        <!-- header -->
        <div class="card md-3">
            <div class="card-body position-relative">
                <div class="row">
                    <div class="col">
                        <h3>회원 정보 등록</h3>
                        <p>회원 등록시 필수 내용은 꼭!! 입력하세요 !!</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- content -->
        <div class="card md-3">
            <div class="card-body">
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-4">
                        <label for="validationCustom01" class="form-label">팽수</label>
                        <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
                        <div class="valid-feedback">
                            완벽!!
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="validationCustom02" class="form-label">영문</label>
                        <!-- pattern 정규 표현식 적용가능 영문자 3 ~ 30 -->
                         <!-- 한글은 가-힣 (다를 수도 있음) 숫자 0-9 -->
                        <input pattern="[a-zA-Z]{3,30}" type="text" class="form-control" id="validationCustom02" value="Otto" required>
                        <div class="valid-feedback">
                            완벽!
                        </div>
                        <div class="invalid-feedback">
                            영문자 !! & 3 ~ 30
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="validationCustomUsername" class="form-label">email</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                            <input type="email" class="form-control" id="validationCustomUsername"
                                aria-describedby="inputGroupPrepend" required>
                            <div class="invalid-feedback">  <!-- 틀린 거 넣어주고 싶으면 이거 넣어주면 됨 -->
                                이메일 형식만 가능!!
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="validationCustom03" class="form-label">주소</label>
                        <input readonly onclick="fn_addr();" id="address" type="text" class="form-control" id="validationCustom03" required>
                        <div class="invalid-feedback">
                            주소를 검색하여 선택하세요!
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label for="validationCustom04" class="form-label">성별</label>
                        <select class="form-select" id="validationCustom04"> <!-- required 빼면 필수 아님 -->
                            <option selected disabled value="">선택하세요...</option>
                            <option value="M">남자</option>
                            <option value="F">여자</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="validationCusto   m05" class="form-label">Zip</label>
                        <input type="text" class="form-control" id="validationCustom05" required>
                        <div class="invalid-feedback">  
                            Please provide a valid zip.
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                            <label class="form-check-label" for="invalidCheck">
                                개인정보 저장 ok
                            </label>
                            <div class="invalid-feedback">
                                무조건 ok 해야함.
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary" type="submit">Submit form</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
