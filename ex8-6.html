<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>getElements</title>
    <script>
        function fn_change(){
            let spans = document.getElementsByTagName("span");
            console.log(spans);
            for(let i = 0; i < spans.length; i ++){
                let span = spans[i];
                span.style.color = 'orchid';
                span.style.fontSize = '20px';
            }
        }
    </script>
</head>
<body>
    <h3>내가 좋아하는 과일 <button onclick="fn_change()">누르세요!</button></h3>
    <hr>
    저는 빨간 <span>사과</span>를 좋아해서
    아침마다 한 개씩 먹고 있어요 ^^
    운동할 때는 중간중간 <span>바나나</span>를 먹지요.
    <span>자두</span><span>수박</span>
</body>
</html>
