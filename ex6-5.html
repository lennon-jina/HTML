<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document.write()</title>
    <script>
        function fn_change() {
            document.write("<h3>Welcom!</h3>");
            document.write("2 + 5 는 <br>");
            document.write("<mark>" + (2 + 5) + "입니다.</mark>");
        }
    </script>
</head>
<body>
    <h3>버튼을 누르면</h3>
    <button onclick="fn_change();">입력</button>
</body>
</html>
