<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디폴트 행동 취소</title>
    <script>
        function fn_check() {
            return confirm("이동할까요?!?!??");
        }
    </script>
</head>
<body>
    <h3>디폴트 행동 취소</h3>
    <hr>
    <!-- a tag 디폴트 행동은 href로 이동 -->
    <!-- 디폴트 행동 취소방법 1 -->
     <a href="http://www.naver.com" onclick="return false">네이버 이동1</a>
     <a href="http://www.naver.com" onclick="return fn_check()">네이버 이동2</a><br>
    <!-- 디폴트 행동 취소방법 2 -->
     <input type="checkbox"> 체크박스(체크됨)<br>
     <input type="checkbox" onclick="event.preventDefault()"> 체크박스(체크안됨) 
</body>
</html>
