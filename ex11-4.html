<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arc 원호 그리기</title>
    <style> canvas {background-color: yellow; border: 1px dotted black}</style>
</head>
<body>
    <h3>움직이는 공</h3>
    <hr>
    <canvas id="myCanvas" width="300px" height="200px"></canvas>
    <script>
        let canvas = document.getElementById("myCanvas");
        let context = canvas.getContext('2d');
        let dx = 5;
        let dy = 5;
        let y = 100;
        let x = 100;
        function draw() {
            // 함수가 호출 될 때 지우고 다시 그림
            context.clearRect(0, 0, canvas.width, canvas.height);
            context.beginPath();
            context.fillStyle='red';
            // x, y 원중심, 20은 반지름, 0 시작 각도 (3시 위치)
            // Math.PI * 2 -> 360도
            context.arc(x, y, 20, 0, Math.PI * 2, true);   // true 시계방향
            context.fill();
            context.closePath();
            if(x < 20 || x > 280) {
                dx = -dx;
            }
            if(y < 20 || y > 180) {
                dy = -dy;
            }
            x += dx;
            y += dy;
        }
        // setInterval(draw, 20);
        requestAnimationFrame(draw);
        // es6 문법에서 생긴 메서드 브라우저의 그래픽 처리를 자연스럽게 동기화함.
        // 다른 탭에 있으면 실행되지 않음(자원을 효율적으로)
    </script>
</body>
</html>
