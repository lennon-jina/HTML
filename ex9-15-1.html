<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image 객체 (이미지 로딩)</title>
    <style>img{ width :200px;}</style>
    <script>
        let imgArr = [];
        let idx = 1;
        let files = ["./movie/2.jpg","./movie/3.jpg","./movie/4.jpg","./movie/5.jpg"
                    ,"./movie/6.jpg","./movie/7.jpg","./movie/8.jpg","./movie/1.jpg"
                    ];
        let img;
        // 온로드 되었을 때 변수에 img 객체 담기기
        window.onload = function() {
            img = document.getElementById('img_id');
        }

        for(let i = 0; i < files.length; i++){
            imgArr[i] = new Image();   // 이미지 객체 생성
            imgArr[i].src = files[i];  // 해당 이미지 객체에 이미지 경로등록(load 이벤트)
        }
        // 9-15와 다른점은 click 이벤트 대상이 바뀌는 게 아니라는 점. 
        //   1. 버튼 클릭 이벤트
        //   2. id가 img_id 인 이미지 태그의 src를 변경
        //     - 현재 이미지가 idx 라면
        //     - idx를 증가 or 감소 시킨 뒤
        //     - imgArr[idx].src로 이미지태그 src 변경
        //   > 버튼은 가지고 있는 이미지만큼 증가했다면 0으로
        //   < 버튼은 0번째 가지고 있는 이미지의 마지막 인덱스로로
            
        function fn_left(){
            if(idx == 0){
                idx = imgArr.length - 1 ;    // 마지막 이미지가 나오도록록
            }else{
                idx--;
            }
            console.log(idx);
            img.src = imgArr[idx].src;
        }
        
        function fn_right(){
            if(idx == imgArr.length - 1){
                idx=0;
            }else {
                idx--;
            }
            img.src = imgArr[idx].src;
        }
           
        
    
    </script>
</head>
<body>
    <h3>이미지를 클릭하면 다음 이미지를 보여줌</h3>
    <hr>
    <div>
        <!-- 왼쪽 버튼 클릭시 이전 이미지 -->
        <button type="button" onclick="fn_left()"> < </button>
        <img src="./movie/1.jpg" id="img_id" alt="">
        <!-- 오른쪽 버튼 클릭시 다음 이미지 -->
        <button type="button" onclick="fn_right()"> > </button>
            
    </div>
</body>
</html>
