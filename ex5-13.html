<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전환 효과</title>
    <style>
        /* 폰트 사이즈에 대한 전환이 일어나면 5초 걸리게, 색은 1초.. */
        span {transition: font-size 5s, color 1s, margin-left 1s;}
        span:hover{font-size: 500%; color: red;}
        span:active{margin-left: 100px;}
    </style>
</head>
<body>
    <h3>font-size에 대한 전환효과</h3>
    <hr>
    <p><span>꽝</span> 글자에 마우스를 올리면 전환되어 효과가 적용됨.</p> 
</body>
</html>
