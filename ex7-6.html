<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 문자열 String</title>
    <script>
        let text = "Boys and Girls";
        console.log(text.concat(" 입니다."));   // 문자열 더하기
        console.log(text.indexOf("s"));  // 있으면 인덱스 리턴
        console.log(text.indexOf("S"));  // 없으면 -1 리턴
        console.log(text.slice(5, 8));   // 인덱스로 텍스트 가져오기 (인덱스 번호 다 알 때)
        console.log(text.substr(5, 3));  // 5 인덱스 부터 3자리
        console.log(text[0]);            // 문자열 인덱스로 접근
        let arr = text.split(" ");       // 구분자로 문자열을 잘라서 배열로
        console.log(arr);
    </script>
</head>

</body>
</html>
