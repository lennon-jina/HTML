<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS CSS 적용</title>
</head>
<body>
    <h3>for문으로 10 ~ 100 크기의 텍스트 출력!</h3>
    <script>
        for(let i = 10; i <= 100; i += 5){
            document.write("<p ");
            document.write("style='font-size:" + i + "px;' >");  // 작은따옴표 주의
            document.write(i);
            document.write("</p>");
        }
    </script>
</body>
</html>
